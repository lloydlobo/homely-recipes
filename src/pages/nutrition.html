<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="grid">
    <header>
      <nav>
        <div class="navigation container">
          <a href="index.html">
            <div class="logo__wrapper">
              <span class="logo mdc-theme--primary"
                ><strong>Homely</strong></span
              >
            </div>
          </a>
          <div
            class="nav__heading display-large char mdc-theme--inverse-primary"
            data-word="Recipes"
          >
            Nutrition Checker
          </div>
          <navigation-component></navigation-component>
          <div class="search-wrapper-placeholder">
            <div class="wrapper">
              <input
                aria-label="search input"
                name="search"
                id="search"
                placeholder="Type to search"
                autocomplete="off"
                data-state="fa-autocomplete"
              />
              <button
                data-state="fa-search-icon"
                title="search"
                class="btn-fa-search"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <div class="results">
                <!-- <ul>
                  <li>Item 1</li>
                  <li>Item 2</li>
                  <li>Item 3</li>
                  <li>Item 4</li>
                </ul> -->
              </div>
            </div>
          </div>
          <p id="recipeList"></p>
        </div>
      </nav>
    </header>

    <div class="grid">
      <main class="grid__main">
        <article class="article__jokes">
          <div class="container">
            <img src="" alt="" id="laughingImg" />
            <h1>Get Nutrition Information</h1>
            <!-- <form action=""> -->
              <input type="text"  title="Query Nutrition" id="inputUserQueryNutrition" placeholder="Search..." value="">
              <output id="nutritionResponse" class="nutrition"></output>
              <button id="btnNutrition"  type="submit" class="btn" title="Get nutrition data">
                Get Nutrition Information
              </button>
            <!-- </form> -->
          </div>
        </article>
      </main>
    </div>
    <footer>
      <div class="container">
        <div class="footer__primary">
          <logo-component></logo-component>
          <navigation-component></navigation-component>
        </div>
      </div>
    </footer>
  </body>
</html>
