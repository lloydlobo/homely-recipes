<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parisienne&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="grid">
    <header>
      <nav>
        <div class="navigation container">
          <!-- a href to homepage  -->
          <a href="index.html">
            <div class="logo__wrapper">
              <span class="logo | mdc-theme--primary"
                ><strong>Homely</strong></span
              >
            </div>
          </a>
          <div
            class="nav__heading | display-large char | mdc-theme--inverse-primary"
            data-word="Recipes"
          >
            About
          </div>

          <navigation-component></navigation-component>

          <div class="search-wrapper-placeholder">
            <div class="wrapper">
              <input
                type="search"
                name="search"
                id="search"
                placeholder="Type to search"
                autocomplete="off"
                data-state="fa-autocomplete"
              />
              <button data-state="fa-search-icon" class="btn-fa-search">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <div class="results"></div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero | gap-top-1000">
        <div class="hero | container">
          <div class="hero__content | gap-top-800 | flow flow-space-500">
            <h1 class="hero__content__heading | headline-medium">
              Hi there! I'm <strong>Homely</strong>.
            </h1>
            <p class="hero__content__body | body-medium">
              I like curating and sharing recipes which I enjoy preparing and
              serving to my loved ones.<br />
              <br />
              Welcome and have a look around. This journey of cooking has been a
              great one. Hope you have a good one too.
            </p>
            <!-- <favorite-component></favorite-component> -->
            <!--  add a link to a button-->
            <div class="sub">
              <sub>Got a suggestion or an idea? Leave me a message </sub>
            </div>
            <br />
            <a href="contact.html">
              <button class="btn-secondary">Contact Now</button>
            </a>
          </div>
          <div class="hero__images--about"">
          <img
            src="assets/images/7187-hello-animated-loading-screen.gif"
            alt=""
          />
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="footer__primary">
          <logo-component></logo-component>
          <navigation-component></navigation-component>
        </div>
      </div>
    </footer>
  </body>
</html>
