<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parisienne&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  <script defer src="bundle.3693388825613a1f18f0.js"></script></head>
  <body class="grid">
    <header>
      <!-- hello 1 -->
      <nav>
        <div class="navigation container">
          <a href="">
            <div class="logo__wrapper">
              <span class="logo mdc-theme--primary"
                ><strong>Homely</strong></span
              >
            </div>
          </a>
          <div
            class="nav__heading display-large char mdc-theme--inverse-primary"
            data-word="Recipes"
          >
            Recipes
          </div>
          <navigation-component></navigation-component>
          <div class="search-wrapper-placeholder">
            <div class="wrapper">
              <input
                aria-label="search input"
                name="search"
                id="search"
                placeholder="Type to search"
                autocomplete="off"
                data-state="fa-autocomplete"
              />
              <button
                data-state="fa-search-icon"
                title="search"
                class="btn-fa-search"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <div class="results">
                <!-- <ul>
                  <li>Item 1</li>
                  <li>Item 2</li>
                  <li>Item 3</li>
                  <li>Item 4</li>
                </ul> -->
              </div>
            </div>
          </div>
          <p id="recipeList"></p>
        </div>
      </nav>
    </header>

    <div class="grid">
      <main class="grid__main">
        <article class="article__jokes">
          <div class="container">
            <img src="" alt="" id="laughingImg" />
            <h1>Don't Laugh Challenge</h1>
            <div id="joke" class="joke"></div>
            <button id="btnJoke" class="btn" title="Get Another Joke">
              Get Another Joke
            </button>
          </div>
        </article>
      </main>
    </div>
  </body>
</html>
