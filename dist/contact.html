<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Parisienne&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
  <script defer src="bundle.d5be872b3bf373f93900.js"></script></head>
  <body class="grid">
    <header>
      <nav>
        <div class="navigation container">
          <!-- a href to homepage  -->
          <a href="index.html">
            <div class="logo__wrapper">
              <span class="logo | mdc-theme--primary"
                ><strong>Homely</strong></span
              >
            </div>
          </a>
          <div
            class="nav__heading | display-large char | mdc-theme--inverse-primary"
            data-word="Recipes"
          >
            Contact
          </div>

          <navigation-component></navigation-component>

          <div class="search-wrapper-placeholder">
            <div class="wrapper">
              <input
                type="search"
                name="search"
                id="search"
                placeholder="Type to search"
                autocomplete="off"
                data-state="fa-autocomplete"
              />
              <button data-state="fa-search-icon" class="btn-fa-search">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
              <div class="results"></div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero | gap-top-700 gap-bottom-1000">
        <div class="flow flow-space-500 | container">
          <h1
            class="hero__content__heading | body-large | gap-top-1000"
            style="text-align: center"
          >
            Leave me a message below and I'll respond ASAP!
          </h1>
          <!-- Netlify Form -->
          <div class="contact-form | gap-top-800">
            <form
              name="contact"
              method="POST"
              data-netlify="true"
              class="contact-form--netlify"
            >
              <p>
                <label>Your Name: <input type="text" name="name" /></label>
              </p>
              <p>
                <label>Your Email: <input type="email" name="email" /></label>
              </p>
              <p>
                <label>Message: <textarea name="message"></textarea></label>
              </p>
              <p>
                <button type="submit">Send message</button>
              </p>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="container">
        <div class="footer__primary">
          <logo-component></logo-component>
          <navigation-component></navigation-component>
        </div>
      </div>
    </footer>
  </body>
</html>
